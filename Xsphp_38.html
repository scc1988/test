<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>格式标记测试网页</title>
	</head>

		<body>
			<p>这是一段文本</p>
			<center>将这段文字在网页上居中</center>
				<pre>
			             shang
									 djajo
									 f            jao     ks  mmd 保留这些文字在编码中的形式
				</pre>
				<hr>无序列表：
				<ul>
				<li>第一项</li>
				<li>第二项</li>
				<li>第三项</li>
				</ul>
		    <hr>            <!--段落之间的分割线-->
				有序列表：
				<ol>
					<li>第一项</li>
					<li>第二项</li>
					<li>第三项</li>
        </ol>
		</body>
</html>
