<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>DIV+CSS简单的布局实例</title>
		<link rel="stylesheet" href="Page86.css"type="text/css">
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div id="logo" class="bgcolor">LOGO</div>
				<div id="banner">
					<div id="left" class="bgcolor">BANNER1</div>
					<div id="right" class="bgcolor">BANNER2</div>
				</div>
			</div>
			<div class="nav"> </div>
			<div id="menu" class="bgcolor">水平导航条</div>
			<div class="nav"> </div>
			<div id="content">
				<div class="left_box border">栏目一</div>
				<div class="right_box border">栏目二</div>
				<div class="nav"> </div>
				<div class="left_box">
					<div class="left border">栏目三</div>
					<div class="right border">栏目四</div>
				</div>
				<div class="right_box">
					<div class="left border">栏目5</div>
					<div class="right border">栏目6</div>
				</div>
			</div>
			<div id="sidebar">
				<div class="bar border">栏目7</div>
				<div class="nav"> </div>
				<div class="bar border">栏目8</div>
				<div class="nav"> </div>
				<div class="bar border">栏目9</div>
			</div>
			<div class="nav"> </div>
			<div id="footer" class="bgcolor"></div>
		</div>
	</body>	                                                                 
</html>
