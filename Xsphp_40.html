<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>文本标记测试网页</title>
	</head>

	<body>
		<h1>使用&lt;H1&gt;输出1号字体</h1>
	 	<h7>使用&lt;H7&gt;输出7号字体</h7><br>
		<font face="楷体_GB2312" color="#00CC00" size="5">绝对字号为5的绿色楷体字</font><br>
		<font face="新宋体" color="#FF0000" size="+3">相对字号+3的红色新宋体字</font><br>
		<b>使用&lt;B&gt;表示粗体字</b><br>
		<u>使用&lt;U&gt;表示输出有下划线的字体</u><br>		
		<i>使用&lt;I&gt;表示斜体字</i><br>
		
		<tt>使用&lt;TT&gt;标记打印机文字</tt><br>
		<cite>使用&lt;CITE&gt;标记引证的斜体字</cite>

	</body>
	
</html>
