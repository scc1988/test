<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>table表格的使用实例</title>
	</head>

	<body>
		<table width="80%" border="1" cellpadding="3" cellspacing="0" align="center">
			<caption><h1>学员表</h1></caption>
			<tr><th colspan="3">学员基本信息</th>
					<th colspan="2">成绩</th>
			</tr>
		<tr><th>姓名</th><th>性别</th><th>专业</th><th>课程</th><th>分数</th></tr>
		<tr align="center">
			<td>小张</td>
			<td>男</td>
			<td rowspan="2">计算机</td>
			<td rowspan="2">PHP</td>
			<td>99</td>
		</tr>
		
		<tr align="center">
			<td>小王</td>
			<td>女</td>
			<td>98</td>
		</tr>
		</table>
	</body>
</html>
